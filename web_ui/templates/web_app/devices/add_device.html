<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Add device</h1>
    </div>
    <form role="form" method="post">
        <div class="row">
            <div class="col-lg-1"></div>
            <div class="col-lg-9">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        Device information
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="form-group">
                                    <label>Name</label>
                                    <input ng-model="device.name"
                                           class="form-control">
                                </div>
                                <div class="form-group">
                                    <label>IP Address</label>
                                    <input ng-model="device.ip"
                                           class="form-control">
                                </div>

                                <div class="form-group">
                                    <label>Device Type</label>
                                    <select class="form-control" ng-model="device.device_type">

                                        <option ng-repeat="device_type in device_types" value="{a device_type.name a}">
                                            {a
                                            device_type.name
                                            a}
                                        </option>
                                    </select>
                                </div>
                                <div ng-show="device.device_type == 'cli'" class="form-group">
                                    <label>NED</label>
                                    <select class="form-control" ng-model="device.ned_id">

                                        <option ng-repeat="ned in neds" value="{a ned.id a}">{a
                                            ned.name
                                            a}
                                        </option>
                                    </select>
                                </div>

                                <div ng-show="device.device_type == 'cli'" class="form-group">
                                    <label>Protocol</label>
                                    <select class="form-control" ng-model="device.protocol">

                                        <option ng-repeat="protocol in protocols" value="{a protocol.name a}">{a
                                            protocol.name
                                            a}
                                        </option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>Port</label>
                                    <input ng-model="device.port"
                                           class="form-control">
                                </div>
                                <div class="form-group">
                                    <label>Authentication group</label>
                                    <select class="form-control" ng-model="device.authgroup">
                                        <option ng-repeat="authgroup in authgroups" value="{a authgroup.name a}">{a
                                            authgroup.name
                                            a}
                                        </option>
                                    </select>
                                </div>

                            </div>
                        </div>

                    </div>
                </div>
                <hr/>
                <div class="row">
                    <div class="col-lg-12" style="text-align:right">
                        <div class="form-group">

                            <button type="submit" class="btn btn-primary" style="min-width:100px"
                                    ng-click="sendDevice()">Send
                            </button>

                            <button ng-controller="LocationController" class="btn btn-default"
                                    ng-click="go('devices')" style="min-width:100px">Back
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.col-lg-12 -->
    </form>
</div>
